{% extends "main.html" %}

{% block title %}Login{% endblock %}

{% block content %}
	<h1>Login</h1>
	
	<form action="." method="POST">
		{% csrf_token %}
		{{ loginForm.as_p }}
		
		<input type="submit" value="Login" />
	</form>
	
	<h2>Sign Up Form</h2>
	<form action="/users/signup/" method="POST">
		{% csrf_token %}
		{{ registrationForm.as_p }}
		
		<input type="submit" value="Sign Up" />
	</form>
{% endblock %}
